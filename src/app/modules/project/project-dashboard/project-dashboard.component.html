<ngprj-section-header [title]="'I miei Progetti'" [button]="{label: 'Vai alla Dashboard', link: '/home' }">
</ngprj-section-header>

<ng-container *ngIf="projects$ | async as projects">
    <ngprj-project-list [projects]="projects" (selected)="selectProject($event)" (delete)=" deleteProject($event)"></ngprj-project-list>
</ng-container>

<hr>

<ngprj-project-form (submitted)="submitProjectForm($event)"></ngprj-project-form>
